<script>
(function() {
    console.log('%c [åˆ†äº«ä¿®å¤] è¡¥ä¸è„šæœ¬å¼€å§‹æ‰§è¡Œ', 'background: #222; color: #bada55');

    var maxAttempts = 50;
    var attempt = 0;
    var shareFixed = false;
    var wxFixed = false;

    // ä¿®å¤åˆ†äº«æŒ‰é’®
    function fixShareBtn() {
        var fab = document.getElementById('shareFab');
        var pageShare = document.getElementById('pageShare');

        if (!fab || !pageShare) {
            return false;
        }

        if (fab.getAttribute('data-fixed') === 'true') {
            return true;
        }

        // å…‹éš†èŠ‚ç‚¹æ¸…é™¤æ—§äº‹ä»¶
        var newFab = fab.cloneNode(true);
        fab.parentNode.replaceChild(newFab, fab);
        fab = newFab;

        console.log('%c [åˆ†äº«ä¿®å¤] ç»‘å®šåˆ†äº«æŒ‰é’®äº‹ä»¶', 'color: #0088ff');

        var toggleMenu = function(e) {
            console.log('%c [åˆ†äº«ä¿®å¤] åˆ†äº«æŒ‰é’®è¢«ç‚¹å‡»', 'background: green; color: white');
            e.preventDefault();
            e.stopPropagation();
            
            pageShare.classList.toggle('in');
        };

        fab.addEventListener('click', toggleMenu, false);
        fab.addEventListener('touchstart', toggleMenu, { passive: false });

        // ç‚¹å‡»å¤–éƒ¨å…³é—­
        document.addEventListener('click', function(e) {
            if (!fab.contains(e.target) && !pageShare.contains(e.target)) {
                pageShare.classList.remove('in');
            }
        });

        fab.setAttribute('data-fixed', 'true');
        console.log('%c [åˆ†äº«ä¿®å¤] âœ… åˆ†äº«æŒ‰é’®ä¿®å¤æˆåŠŸ', 'color: green');
        return true;
    }

    // ä¿®å¤å¾®ä¿¡åˆ†äº«æŒ‰é’® - å…³é”®æ–°å¢!
    function fixWxShareBtn() {
        var wxModal = document.getElementById('wxShare');
        var wxBtns = document.querySelectorAll('.wxFab');

        if (!wxModal || wxBtns.length === 0) {
            return false;
        }

        // æ£€æŸ¥æ˜¯å¦å·²ä¿®å¤
        if (wxBtns[0].getAttribute('data-wx-fixed') === 'true') {
            return true;
        }

        console.log('%c [åˆ†äº«ä¿®å¤] æ‰¾åˆ° ' + wxBtns.length + ' ä¸ªå¾®ä¿¡åˆ†äº«æŒ‰é’®', 'color: #0088ff');

        // ä¸ºæ¯ä¸ªå¾®ä¿¡åˆ†äº«æŒ‰é’®ç»‘å®šäº‹ä»¶
        wxBtns.forEach(function(wxBtn, index) {
            // å…‹éš†èŠ‚ç‚¹æ¸…é™¤æ—§äº‹ä»¶
            var newWxBtn = wxBtn.cloneNode(true);
            wxBtn.parentNode.replaceChild(newWxBtn, wxBtn);
            
            var toggleWxModal = function(e) {
                console.log('%c [åˆ†äº«ä¿®å¤] å¾®ä¿¡åˆ†äº«æŒ‰é’®è¢«ç‚¹å‡»!', 'background: red; color: white');
                e.preventDefault();
                e.stopPropagation();
                
                // åˆ‡æ¢å¾®ä¿¡å¼¹çª—æ˜¾ç¤º/éšè—
                if (wxModal.classList.contains('in')) {
                    wxModal.classList.remove('in');
                    wxModal.classList.remove('ready');
                    // ç§»é™¤é®ç½©
                    var mask = document.getElementById('mask');
                    if (mask) {
                        mask.classList.remove('in');
                    }
                } else {
                    wxModal.classList.add('ready');
                    setTimeout(function() {
                        wxModal.classList.add('in');
                    }, 0);
                    // æ·»åŠ é®ç½©
                    var mask = document.getElementById('mask');
                    if (mask) {
                        mask.classList.add('in');
                    }
                }
            };

            newWxBtn.addEventListener('click', toggleWxModal, false);
            newWxBtn.addEventListener('touchstart', toggleWxModal, { passive: false });
            newWxBtn.setAttribute('data-wx-fixed', 'true');
            
            console.log('%c [åˆ†äº«ä¿®å¤] å¾®ä¿¡æŒ‰é’® #' + index + ' ç»‘å®šå®Œæˆ', 'color: #0088ff');
        });

        // ç»‘å®šå…³é—­æŒ‰é’®
        var closeBtn = wxModal.querySelector('.close');
        if (closeBtn && !closeBtn.getAttribute('data-close-fixed')) {
            closeBtn.addEventListener('click', function(e) {
                e.preventDefault();
                wxModal.classList.remove('in');
                setTimeout(function() {
                    wxModal.classList.remove('ready');
                }, 300);
                var mask = document.getElementById('mask');
                if (mask) {
                    mask.classList.remove('in');
                }
            });
            closeBtn.setAttribute('data-close-fixed', 'true');
        }

        // ç‚¹å‡»é®ç½©å…³é—­
        var mask = document.getElementById('mask');
        if (mask && !mask.getAttribute('data-wx-mask-fixed')) {
            mask.addEventListener('click', function() {
                if (wxModal.classList.contains('in')) {
                    wxModal.classList.remove('in');
                    setTimeout(function() {
                        wxModal.classList.remove('ready');
                    }, 300);
                    mask.classList.remove('in');
                }
            });
            mask.setAttribute('data-wx-mask-fixed', 'true');
        }

        console.log('%c [åˆ†äº«ä¿®å¤] âœ… å¾®ä¿¡åˆ†äº«ä¿®å¤æˆåŠŸ', 'color: green');
        return true;
    }

    // è½®è¯¢æ£€æŸ¥å¹¶ä¿®å¤
    var timer = setInterval(function() {
        attempt++;
        
        if (!shareFixed) {
            shareFixed = fixShareBtn();
        }
        
        if (!wxFixed) {
            wxFixed = fixWxShareBtn();
        }
        
        // ä¸¤ä¸ªéƒ½ä¿®å¤æˆåŠŸæˆ–è¶…è¿‡æœ€å¤§å°è¯•æ¬¡æ•°
        if ((shareFixed && wxFixed) || attempt > maxAttempts) {
            clearInterval(timer);
            if (shareFixed && wxFixed) {
                console.log('%c [åˆ†äº«ä¿®å¤] ğŸ‰ æ‰€æœ‰åˆ†äº«åŠŸèƒ½ä¿®å¤å®Œæˆ!', 'background: green; color: white; font-size: 14px; padding: 5px;');
            } else {
                console.warn('[åˆ†äº«ä¿®å¤] ä¿®å¤è¶…æ—¶ - åˆ†äº«æŒ‰é’®:' + shareFixed + ', å¾®ä¿¡æŒ‰é’®:' + wxFixed);
            }
        }
    }, 500);
})();
</script>
